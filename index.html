<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RouletteSim</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Sofia&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navBar">
        <img src="img/Logo.png" class="logo">
        <h1 class="title">Roulette Sim</h1>
        <ul class="navItems">
            <li>|</li>
            <li>American</li>
            <li>|</li>
            <li>European</li>
            <li>|</li>
        </ul>
    </nav>
    <p class="welcomeMsg">Welcome to the RouletteSim website! Here you can test any combination of wagering and bet
        placement strategies.</p>

    <div class="container">
        <div class="board">
            <img class="img-responsive" src="img/americanBoardTemplateNumbered.png" alt="Responsive image">
            <div class="greenBets">
                <button class="button0">0</button>
                <button class="button00">00</button>
            </div>

            <div class="redBets">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-secondary bt1">1</button>
                    <button type="button" class="btn btn-secondary btn2">2</button>
                    <button type="button" class="btn btn-secondary btn3">3</button>

        <button class="button9">9</button>
        <button class="button12">12</button>
        <button class="button14">14</button>
        <button class="button16">16</button>
        <button class="button18">18</button>
        <button class="button19">19</button> -->

        </div>
    </div>

    <div class="chips">
        <button class="chip1" id="chip1">$1</button>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>

</html>
