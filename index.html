<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RouletteSim</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Sofia&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navBar">
    <img src="img/Logo.png" class="logo">
    <h1 class="title">Roulette Sim</h1>
    <ul class="navItems">
        <li>|</li>
        <li>American</li>
        <li>|</li>
        <li>European</li>
        <li>|</li>
    </ul>
</nav>
<p class="welcomeMsg">Welcome to the RouletteSim website! Here you can test any combination of wagering and bet
    placement strategies.</p>
<div class="board">
    <img class="americanBoard" src="img/americanBoardTemplateNumbered.png" alt="Roulette Table">
    <div class="greenBets">
        <button class="button0">0</button>
        <button class="button00">00</button>
    </div>
    <div class="redBets">
        <button class="button1">1</button>
        <button class="button3">3</button>
        <button class="button5">5</button>
        <button class="button7">7</button>
        <button class="button9">9</button>
        <button class="button12">12</button>
        <button class="button14">14</button>
        <button class="button16">16</button>
        <button class="button18">18</button>
        <button class="button19">19</button>
        <button class="button21">21</button>
        <button class="button23">23</button>
        <button class="button25">25</button>
        <button class="button27">27</button>
        <button class="button30">30</button>
        <button class="button32">32</button>
        <button class="button34">34</button>
        <button class="button36">36</button>
    </div>
    <div class="blackBets">
        <button class="button2">2</button>
        <button class="button4">4</button>
        <button class="button6">6</button>
        <button class="button8">8</button>
        <button class="button10">10</button>
        <button class="button11">11</button>
        <button class="button13">13</button>
        <button class="button15">15</button>
        <button class="button17">17</button>
        <button class="button20">20</button>
        <button class="button22">22</button>
        <button class="button24">24</button>
        <button class="button26">26</button>
        <button class="button28">28</button>
        <button class="button29">29</button>
        <button class="button31">31</button>
        <button class="button33">33</button>
        <button class="button35">35</button>
    </div>
    <div class="chips">
        <button class="chip1" id="chip1">$1</button>
    </div>
</div>

<div class="moneyTracker">
    <p>Bank</p>
    <input type="text" id="textboxid"/>
    <script type="text/javascript">
        var txtBox = document.getElementById("textboxid");
        txtBox.value = "$1000";
    </script>
</div>

<script src="js/app.js" type="text/javascript"></script>
</body>

</html>
